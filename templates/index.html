<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Expense Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary: #6366f1;
      --secondary: #06b6d4;
      --dark: #0f172a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #dbeafe);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      animation: fadeIn 1s ease-in-out;
    }

    .tracker-box {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 0, 0, 0.05);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
      border-radius: 1.5rem;
      padding: 3rem 2rem;
      max-width: 960px;
      width: 100%;
      transition: 0.3s;
      animation: slideUp 0.8s ease-in-out;
    }

    .tracker-box:hover {
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.1);
    }

    .tracker-box h2 {
      font-weight: 800;
      text-align: center;
      margin-bottom: 2rem;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
    }

    .form-control, .form-select {
      border-radius: 0.75rem;
      background-color: #f8fafc;
      border: 1px solid #e2e8f0;
      transition: border-color 0.2s ease-in-out, box-shadow 0.2s;
    }

    .form-control:focus, .form-select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 0.25rem rgba(99, 102, 241, 0.25);
    }

    .btn-add {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 0.75rem;
      padding: 0.75rem;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn-add:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
    }

    .total-spent {
      font-weight: 700;
      font-size: 1.5rem;
      color: #16a34a;
      text-align: center;
      margin: 2rem 0 1rem;
    }

    .badge-category {
      padding: 0.4em 0.7em;
      border-radius: 0.5rem;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .badge-Food { background-color: #fee2e2; color: #b91c1c; }
    .badge-Transport { background-color: #dbeafe; color: #1d4ed8; }
    .badge-Bills { background-color: #fef9c3; color: #ca8a04; }
    .badge-Shopping { background-color: #d1fae5; color: #047857; }
    .badge-Other { background-color: #e5e7eb; color: #374151; }

    .table th {
      background-color: #f1f5f9;
    }

    .table tbody tr:hover {
      background-color: #f8fafc;
      transition: background 0.2s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 768px) {
      .tracker-box {
        padding: 2rem 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="tracker-box">
    <h2>üöÄ Daily Expense Tracker</h2>

    <form action="/add" method="POST" class="mb-4">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="date">Date</label>
          <input type="date" name="date" id="date" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="amount">Amount (Rs.)</label>
          <input type="number" step="0.01" name="amount" id="amount" class="form-control" placeholder="e.g. 350" required>
        </div>
      </div>

      <div class="mt-3">
        <label for="title">Expense Title</label>
        <input type="text" name="title" id="title" class="form-control" placeholder="e.g. Grocery, Netflix" required>
      </div>

      <div class="mt-3">
        <label for="category">Category</label>
        <select name="category" id="category" class="form-select" required>
          <option value="">Select Category</option>
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Bills">Bills</option>
          <option value="Shopping">Shopping</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="mt-3">
        <label for="description">Description</label>
        <textarea name="description" id="description" class="form-control" rows="2" placeholder="Optional note..."></textarea>
      </div>

      <div class="d-grid mt-4">
        <button class="btn btn-add" type="submit">‚ûï Add Expense</button>
      </div>
    </form>

    <div class="total-spent">
      Total Spent: Rs. {{ total }}
    </div>

    <div class="table-responsive mt-4">
      <table class="table table-hover text-center align-middle">
        <thead>
          <tr>
            <th>Date</th>
            <th>Title</th>
            <th>Category</th>
            <th>Amount (Rs.)</th>
            <th>Description</th>
            <th>üóëÔ∏è</th>
          </tr>
        </thead>
        <tbody>
          {% for e in expenses %}
          <tr>
            <td>{{ e[1] }}</td>
            <td>{{ e[2] }}</td>
            <td><span class="badge badge-category badge-{{ e[4] }}">{{ e[4] }}</span></td>
            <td>{{ e[3] }}</td>
            <td>{{ e[5] }}</td>
            <td>
              <form action="/delete/{{ e[0] }}" method="POST" onsubmit="return confirm('Delete this expense?');">
                <button class="btn btn-sm btn-outline-danger">Delete</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
